@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/underscore.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/backbone.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/model/commscripts.js")" type="text/javascript"></script>
        <script type="text/javascript">
        

        
          console.log("i'm reloaded");
          
          var router = new Router();
          var rtrName = router.get('name');
          console.log("Router Name: " + rtrName);
          router.set('name', "Platinum")
          
          console.log("Router New Name: " + router.get('name'));
        
        </script>
    </head>
    <body>
        @content
    </body>
</html>
